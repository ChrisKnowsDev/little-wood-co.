<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/69d25c3dbf.js"
      crossorigin="anonymous"
    ></script>
    <!-- local compiled sass to css -->
    <link rel="stylesheet" href="./css/main.min.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <title>little-wood-co.</title>
  </head>
  <body id="home">
    <!-- main nav -->
    <nav id="main-nav">
      <h1 class="logo">little-wood-<span class="text-primary">co.</span></h1>
      <div class="nav-icon">
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </nav>

    <!-- nav overlay -->
    <div class="nav-overlay">
      <div class="nav-list">
        <li><a href="#home">Home</a></li>
        <li><a href="#section-a">Services</a></li>
        <li><a href="#section-b">About</a></li>
        <li><a href="#section-c">Contact</a></li>
      </div>
    </div>

    <!-- showcase -->
    <div id="showcase">
      <div class="showcase-content">
        <h1>little-wood-co.</h1>
        <p>custom and refurbished wood working</p>
        <button class="btn-primary">
          <a href="#section-a">Check Us Out</a>
        </button>
      </div>
    </div>

    <!-- section-a: services -->
    <section id="section-a">
      <div class="container">
        <div class="item">
          <img src="./images/custom.jpg" alt="" />
          <h3>Custom Woodworking</h3>
          <button class="btn-primary">Learn More</button>
        </div>
        <div class="item">
          <img src="./images/refurb.jpg" alt="" />
          <h3>Refurbished</h3>
          <button class="btn-primary">Learn More</button>
        </div>
      </div>
    </section>

    <!-- modal for service cards -->
    <div class="modal-outer">
      <div class="modal-inner">
        <p>Testing 123</p>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
